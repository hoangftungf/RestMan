version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: restman-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: restman_db
      MYSQL_USER: restman
      MYSQL_PASSWORD: restman123
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./sql/schema.sql:/docker-entrypoint-initdb.d/1-schema.sql
      - ./sql/sample_data.sql:/docker-entrypoint-initdb.d/2-sample_data.sql
    networks:
      - restman-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RestMan Application
  restman:
    build: .
    container_name: restman-app
    ports:
      - "8080:8080"
    environment:
      # Database connection (use service name 'mysql' as host)
      JDBC_URL: "jdbc:mysql://mysql:3306/restman_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true"
      JDBC_USER: "restman"
      JDBC_PASS: "restman123"
      # Java options
      JAVA_OPTS: "-Xms256m -Xmx512m -Djava.security.egd=file:/dev/./urandom"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - restman-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  mysql-data:
    driver: local

networks:
  restman-network:
    driver: bridge
